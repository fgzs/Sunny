<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sunny</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/sunny.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<div th:insert="navigation.html :: nav"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span>发现</h2>
            <hr>


            <div class="media" tr th:each="questionDTOList : ${paginationDTOList.questionDTOList}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded"
                             th:src="${questionDTOList.user.avatarUrl }">

                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${questionDTOList.title}"></h4>
                    <span th:text="${questionDTOList.description}"></span>
                    <span class="text-desc">
                        <span th:text="${questionDTOList.commentCount}"></span>个回复
                        <span th:text="${questionDTOList.viewCount}"></span>次浏览
                        <span th:text="${questionDTOList.likeCount}"></span>个点赞
                        <span th:text="${#dates.format(questionDTOList.gmtCreate,'dd MMMM yyyy')}"></span>
                    </span>
                </div>
            </div>


            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:each="pages : ${paginationDTOList.pageList}"
                        th:class="${paginationDTOList.currentPage==pages}?'active':''">
                        <a
                                th:href="@{/(page=${pages})}" th:text="${pages}">

                        </a>
                    </li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>


        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>Hot TopicHot Topic</h3>

        </div>
    </div>
</div>


</body>
</html>
